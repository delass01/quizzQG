<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz Multicatégorie Fun</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #fff3e0, #ffe0b2);
    color: #4b3b2b;
    margin: 0;
    padding: 0;
  }
  header {
    background: #ffa726;
    padding: 1.2rem;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  main {
    max-width: 700px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .category {
    background: #fff8e1;
    padding: 1rem;
    margin: 1rem 0;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(75,59,43,0.1);
    transition: background 0.3s ease;
    font-weight: bold;
  }
  .category:hover {
    background: #ffe082;
  }
  .question {
    margin-bottom: 1.5rem;
    background: #ffffff;
    padding: 1rem;
    border-radius: 10px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }
  button {
    background: #fb8c00;
    color: white;
    border: none;
    padding: 10px 15px;
    margin: 0.3rem 0;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    font-size: 1rem;
  }
  button:hover {
    background: #ef6c00;
  }
  .result {
    text-align: center;
    margin-top: 2rem;
    font-size: 1.3rem;
    background: #ffffffcc;
    padding: 1rem;
    border-radius: 10px;
  }
</style>
</head>
<body>

<header>Quizz Multicatégorie Fun</header>

<main id="app">
  <!-- Contenu dynamique ici -->
</main>

<script>
const quizzData = {
  'Culture G': [
    { question: "Quel est le plus long fleuve du monde ?", options: ["Nil", "Amazone", "Yangtsé", "Mississippi"], answer: 1 },
    { question: "Combien de continents sur Terre ?", options: ["5", "6", "7", "8"], answer: 2 }
  ],
  'Histoire': [
    { question: "En quelle année a eu lieu la chute du mur de Berlin ?", options: ["1987", "1989", "1991", "1993"], answer: 1 },
    { question: "Qui a été le premier président de la Ve République française ?", options: ["Pompidou", "Mitterrand", "De Gaulle", "Chirac"], answer: 2 }
  ],
  'Animaux': [
    { question: "Quel animal est le plus rapide ?", options: ["Guépard", "Aigle", "Lièvre", "Antilope"], answer: 0 },
    { question: "Quel est le plus grand mammifère marin ?", options: ["Requin blanc", "Orque", "Baleine bleue", "Dauphin"], answer: 2 }
  ]
};

let currentCategory = null;
let currentQuestionIndex = 0;
let score = 0;

const app = document.getElementById('app');

function showCategories() {
  app.innerHTML = '<h2>Choisis une catégorie :</h2>';
  for(const cat in quizzData) {
    const div = document.createElement('div');
    div.className = 'category';
    div.textContent = cat;
    div.onclick = () => startQuiz(cat);
    app.appendChild(div);
  }
}

function startQuiz(cat) {
  currentCategory = cat;
  currentQuestionIndex = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  const qData = quizzData[currentCategory][currentQuestionIndex];
  app.innerHTML = `<div class="question"><h3>${qData.question}</h3></div>`;
  qData.options.forEach((opt, idx) => {
    const btn = document.createElement('button');
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(idx);
    app.appendChild(btn);
  });
}

function selectAnswer(idx) {
  const correct = quizzData[currentCategory][currentQuestionIndex].answer;
  if(idx === correct) score++;
  currentQuestionIndex++;
  if(currentQuestionIndex < quizzData[currentCategory].length) {
    showQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  app.innerHTML = `<div class="result">Bravo ! Tu as obtenu ${score} / ${quizzData[currentCategory].length} points !</div>
  <button onclick="showCategories()">Revenir aux catégories</button>`;
}

showCategories();
</script>

</body>
</html>
